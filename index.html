<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a poster about animal meeting">

    <meta name="keywords" content="animal, meeting, poster">
    <title>Animal Gathering Event</title>
    <link rel="icon" href="pets.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <h1 id="heading">ANIMAL GATHERING EVENT</h1>
        </div>
    </header>

    <main>
        <div id="image-box">
            <img id="dogandcat" src="animal_gathering.gif">
        </div>
        <div id="sign-up-box">
            <h2 id="heading2">Join Us Now</h2>
            <form action="thankyou.html">
                <label for="fullname">Please Enter Your Full Name:</label><br>
                <input type="text" name="fullname" class="typing" placeholder="Full name"><br>
                <label for="phone-number">Please Enter Your Phone Number:</label><br>
                <input type="number" name="phone-number" class="typing" placeholder="Phone number"><br>
                <label for="email">Please Enter Your Email Address:</label><br>
                <input type="email" name="email" class="typing" placeholder="Email address"><br>
                <input type="Submit" name="submit" id="submit" value="Submit">
            </form> 
        </div>
    </main>

    <footer>

    </footer>

    <img id="float" src="pets.png">
